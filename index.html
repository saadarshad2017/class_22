<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .item-details {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        .full-details {
            display: none;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            max-width: 400px;
            margin: auto;
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .hidden-form {
            display: none;
        }
    </style>
</head>
<body>

    <form id="signupForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="formData"></div>


    <!-- 2nd -->


    <div class="item-details">
        <h2>Item Name</h2>
        <p>Summary of item details. Only a few lines are visible initially.</p>
        <button onclick="toggleDetails()">Read more</button>
        <div class="full-details" id="fullDetails">
            <p>Full details of the item. This content is initially hidden.</p>
            <p>Additional information about the item.</p>
        </div>
    </div>

    <!-- 3rd -->
    <form id="studentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <button type="button" onclick="addStudent()">Add Student</button>
    </form>

    <table id="studentTable">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
    </table>

    <form id="editForm" class="hidden-form">
        <h2>Edit Student</h2>
        <label for="editName">Name:</label>
        <input type="text" id="editName" name="editName" required>

        <label for="editAge">Age:</label>
        <input type="number" id="editAge" name="editAge" required>

        <button type="button" onclick="saveEdit()">Save</button>
        <button type="button" onclick="cancelEdit()">Cancel</button>
    </form>

    <!-- end -->

    <script src="events.js"></script>
</body>
</html>
